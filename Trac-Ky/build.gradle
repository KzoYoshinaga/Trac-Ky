apply plugin: 'java'
apply plugin: 'scala'

repositories {
    jcenter()
}

dependencies {

    compile 'org.slf4j:slf4j-api:1.7.21'

	compile 'com.microsoft.azure:azure:1.1.0'
	compile 'com.microsoft.azure:azure-storage:5.4.0'

	compile 'args4j:args4j:2.33'

  	compile 'com.typesafe.akka:akka-actor_2.11:2.5.3'
  	testCompile 'com.typesafe.akka:akka-testkit_2.11:2.5.3'

    testCompile 'junit:junit:4.12'
}

jar {
	  manifest {
	    attributes "Main-Class" : "src.Test"
	  }
	  from (configurations.runtime.resolve().collect { it.isDirectory() ? it : zipTree(it) }) {
		exclude 'META-INF/MANIFEST.MF'
		exclude 'META-INF/*.SF'
		exclude 'META-INF/*.DSA'
		exclude 'META-INF/*.RSA'
	}
}
